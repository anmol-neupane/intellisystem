<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Login | IntelliSystems</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Global Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'DM Sans', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0f2455 60%, #162b6e 100%);
        }

        /* Go Back Button */
        .go-back {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 18px;
            border-radius: 8px;
            border: none;
            background: #2563eb;
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
        }

        .go-back:hover {
            background: #1e40af;
            transform: translateY(-2px);
        }

        /* Login Card */
        .login-container {
            background: rgba(255, 255, 255, 0.97);
            border-radius: 16px;
            padding: 40px 32px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.25);
            text-align: center;
            position: relative;
        }

        .login-container h1 {
            color: #1e40af;
            margin-bottom: 16px;
            font-weight: 700;
            font-size: 32px;
        }

        .login-container p {
            color: #0f172a;
            margin-bottom: 32px;
            font-size: 14px;
        }

        /* Form */
        form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        input[type="email"],
        input[type="password"] {
            padding: 14px 16px;
            border-radius: 8px;
            border: 1px solid #cbd5e1;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #2563eb;
        }

        button[type="submit"] {
            padding: 14px 16px;
            border-radius: 8px;
            border: none;
            background: #2563eb;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
        }

        button[type="submit"]:hover {
            background: #1e40af;
            transform: translateY(-2px);
        }

        .forgot-password {
            font-size: 13px;
            color: #2563eb;
            text-decoration: none;
            text-align: right;
            display: block;
            margin-top: -8px;
            margin-bottom: 16px;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 500px) {
            .login-container {
                padding: 30px 24px;
            }

            .login-container h1 {
                font-size: 28px;
            }

            button[type="submit"],
            .go-back {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <!-- Go Back Button -->
    <button href="index.html" class="go-back" onclick="window.history.back();">‚Üê Go Back</button>

    <!-- Login Card -->
    <div class="login-container">
        <h1>IntelliSystems</h1>
        <p>Sign in to your account to continue</p>
        <form>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <a href="#" class="forgot-password">Forgot password?</a>
            <button type="submit">Login</button>
        </form>
    </div>

    </div>
</body>

</html>
